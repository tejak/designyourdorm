<!doctype html>
<html>
  <head>

  <body>
    <div class = "room-container">
      <span class = "dragged">I'M A DRAGGBLE WORD!!!</span>
    </div>
    <div class="color-forms">
      <form>
        <label for= "wallcolor-picker">Wall Color</label>

          <option value="Default">Choose a color!</option>
          <option value="Blue">Blue</option>

          <option value="Yellow">Yellow</option>

       <form>
        <label for= "sidecolor-picker">Side Color</label>

          <option value="Default">Choose a color!</option>
          <option value="Blue">Blue</option>
          <option value="Purple">Purple</option>
          <option value="Yellow">Yellow</option>

       </form>
    </div>
